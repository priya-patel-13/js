<script>

function myMap(arr, transformFn) {
  const result = [];
  for (let i = 0; i < arr.length; i++) {
    result.push(transformFn(arr[i], i, arr));
  }
  return result;
}

const numbers = [1, 2, 3, 4];
const dnum = myMap(numbers, (num) => num * 2);
console.log(dnum);

</script>
