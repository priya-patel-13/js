<script>
    let arr = [1,2,3,4,5]

    Array.prototype.priya = function(el){
        let newArr = []
        for(let i= 0; i<this.length ; i++){
            newArr.push(el(this[i]))
        }
        return newArr
    }

    let ans = arr.priya((el) =>{
        return el * 2
    })
    console.log(ans)
</script>
