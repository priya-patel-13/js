<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter the quantity:</label>
    <input type="text" id="in1">

    <h1 id="pr"></h1>
</body>
</html>
<script>
    var a=25;
    var b=document.getElementById("in1").value
    
    var ans=+a * +b

    document.getElementById("pr").innerHTML = ans

</script>
