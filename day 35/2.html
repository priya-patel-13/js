<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main"></div>
</body>
</html>
<script>
    fetch('http://dog.ceo/api/breeds/image/random')
    .then((res)=>{
        return res.json()
    }).then((json)=>{
        console.log(json)
        display(json)
    }).catch((err)=>{
        console.log(err)
    })

    function display(json){

        let box = document.createElement('div')
      
        let pic = document.createElement("img")
        pic.setAttribute("src" , json.message)

        box.append(pic)
        document.getElementById("main").append(box)

    }
</script>
