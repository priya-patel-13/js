<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main1">

        <input type="text" id="input" placeholder="ENTER CITY FOR VIEW WEATHER"><br><br><br>
        <button onclick="search() " class="btn">View</button>
        <div id="m1"></div>
        <div id="main">
    
        </div>
    </div>

</body>

</html>

<script>
    function search() {

        let value = document.getElementById("input").value

        fetch(`https://data.covid19india.org/v4/min/data.min.json`)
            .then((res) => {
                return res.json()
            }).then((json) => {
                console.log(json)
                displayData(json, value)
            })

    }   

    function displayData(data, value){

        let div = document.createElement("div")
        document.getElementById("main").innerHTML = ""

        let text = document.createElement("p")
        text.innerHTML = "delta :  " + data[value].delta.tested

        let vac = document.createElement("p")
        vac.innerHTML =  "vaccinated1 :  " + data[value]. delta7.vaccinated1

        let vac2 = document.createElement("p")
        vac2.innerHTML =  "vaccinated2 :  " + data[value]. delta7.vaccinated2


        div.append(text , vac , vac2)

        document.getElementById("main").append(div)

}

</script>
