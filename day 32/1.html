<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   img{
    display: none;
   }
</style>
<body>
<center>
    <h1></h1>
    <img src="https://i.pinimg.com/originals/36/11/10/3611108ae0617152e2829727a106a0c2.gif" alt="" height="300px">

</center>   

</body>
</html>
<script>
    let index = 10
    let stop = setInterval(()=>{
        index--
        document.querySelector("h1").innerHTML = index
        if(index=== 0){
            clearInterval(stop)
            document.querySelector("img").style.display = "block"
            document.querySelector("h1").style.display = "none"

        }
    },1000)
</script>
