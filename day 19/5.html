<!--Q5.Return only name of students who scored more than 60 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<script>
    let students = [
        {name : "Priya" , roll : 7 , marks : 70},
        {name : "Vishwa" , roll : 5 , marks : 75},
        {name : "Vidhi" , roll : 18 , marks : 90},
        {name : "Mahi" ,  roll : 4 , marks : 70},
    ]


    let ans = students.filter((el)=>{
        return el.marks > 60
    }).map((el)=>{
        return el.name
    })

    console.log(ans)
</script>
