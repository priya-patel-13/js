<script>
    let pic = document.querySelectorAll("img")
    let index = 0

    function slides(index){
        for(let i = 0; i<pic.length; i++){
            pic[i].style.display ="none"
        }
        pic[index].style.display = "block"
    }
    function show(){
        setInterval(()=>{
            slides(index)                
            index ++
            if(index === pic.length){
                index = 0
            }
        },1000)
    }
    show()

    let index1 = 1
    let stop1 = setInterval(()=>{
        index1++
        document.querySelector(".b1").innerHTML = index1  + "+"
        if(index1=== 37500){
            clearInterval(stop1)

        }
    },10)
