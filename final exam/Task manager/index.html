<html>
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="src/animate.css">
</head>
<body> <br><br><br><br>
   <div class="container">
      <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: black;">Task Manager</h1>
      <hr>	

      <section><div class="row">
           <form class="animated fadeIn" id="form">
           <div class="">
            <div class="s12 l12 m12">

                <input type="text" id="name" placeholder="Name" style="color: black;">
                <input type="text" id="subject" placeholder="Subject"  style="color: black;">
                <input type="date" id="myDate"  style="color: black;">
            </div>
               
               <div class="row">
                <div class="s10 l10 m10">
                <textarea id="description" placeholder="Describe the Task" cols="30" rows="10" onClick="myObj.textSelect(this)" style="color: black;"> Describe Your Task</textarea>
                               

            </div>
            </div>
            <div class="col s12 l12 m12">
                <div class="btn" onclick="submitInfo()">SUBMIT</div>
                <div class="btn" onclick="myObj.hide()">HIDE</div>
            </div>

            </div>
            </form>
        </div></section>
       <div class="btn" onClick="myObj.show()" id="show">New Task</div>
<!--       TASK LIST-->
  
          <div class="row" style="text-align:center;" id="myTasks">
             

              
          </div>

           
       

       
   </div>
