<script>
    let students = [
        {name : "Priya" , roll : 7 , marks : 70},
        {name : "Vishwa" , roll : 5 , marks : 75},
        {name : "Vidhi" , roll : 18 , marks : 80},
        {name : "Mahi" , roll : 4 , marks : 55},
    ]

     let ans = students.reduce ((acc , curr ) => {
        return acc + curr.marks
     },0)
    console.log(ans)
</script>
