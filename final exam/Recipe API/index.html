<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
   <div class="pic">
    <header class="h-[90px] w-[95%] ms-[2.5%] mt-5 bg- rounded-[15px] flex justify-between">
        <div class="box1 flex">
            <img class="h-[70px] mt-5 ms-10" src="https://blanquette.qodeinteractive.com/wp-content/uploads/2021/10/Landing-title-rev.png" alt="">
        </div>
        <div class="box2 flex items-center">
            <input id="searchItem" type="text" class="h-[55px] w-[300px] rounded-[15px] ps-3 me-5"
                placeholder="Enter your recipe..." style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
          
                <button id="searchBtn" class="me-5 h-[55px] w-[100px] bg-white rounded-[15px]">Search 
                    <span style="margin-left: 5%;">
                        <i class="fa-solid fa-magnifying-glass fa-fade"></i>
                    </span>
                </button>
        </div>
    </header>


    <div id="mainDiv" class="flex flex-wrap justify-evenly">
        <div class="txt-wraper">
            <h2 class="highlight">Search Your Favourite Dishes...</h2>
        </div>
        </div>
    </div>
</body>
