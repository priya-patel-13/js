<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Enter First value</h3>
    <input type="text" id="in1">

    <h3>Enter Second value</h3>
    <input type="text" id="in2">

    <h3>Enter Third value</h3>
    <input type="text" id="in3">

    <h2 id="ans1"></h2>
    <h2 id="ans2"></h2>
    <h2 id="ans3"></h2>

</body>
</html>

<script>
    let a= document.getElementById("in1").value
    let b= document.getElementById("in2").value
    let c= document.getElementById("in3").value
    
    document.getElementById("ans1").innerHTML = b
    document.getElementById("ans2").innerHTML = c
    document.getElementById("ans3").innerHTML = a

</script>
